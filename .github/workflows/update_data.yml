name: Run Code Automatically and Manually

on:
  workflow_dispatch:  # Trigger manuale
  schedule:
    - cron: '0 8 * * *'  # Esegui ogni giorno alle 8:00 AM UTC

jobs:
  run_code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specifica la versione di Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib feedparser  # Aggiungi feedparser qui
          pip install requests PyGithub

      - name: Run the code
        run: |
          python scripts/predict_stock.py  # Percorso corretto del tuo codice
