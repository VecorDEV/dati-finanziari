name: Test

on:
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev

      - name: Upgrade pip, setuptools e wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install Python dependencies (con protobuf e sentencepiece)
        run: |
          pip install --upgrade transformers sentencepiece protobuf torch tiktoken blobfile

      # --- Opzionale: pulizia cache modello, utile se riscontri errori di file corrotti ---
      - name: Clear Huggingface model cache
        run: rm -rf ~/.cache/huggingface/hub/models--ramsrigouthamg--t5_paraphraser || true

      - name: Run prediction script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/test.py
