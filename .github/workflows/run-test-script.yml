name: Test

on:
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Cache Hugging Face models
      - name: Cache Huggingface models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-hf-

      # Cache pip packages
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip, setuptools, wheel
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install Python dependencies
        run: |
          python -m pip install "numpy<2"
          python -m pip install protobuf==3.20.3 transformers==4.30.2 sentencepiece torch==2.0.1+cpu -f https://download.pytorch.org/whl/torch_stable.html

      # Pre-scarica e cache il modello flan-t5-large
      - name: Pre-download flan-t5-large
        run: |
          python -c "from transformers import AutoTokenizer, AutoModelForSeq2SeqLM; \
          AutoTokenizer.from_pretrained('google/flan-t5-large'); \
          AutoModelForSeq2SeqLM.from_pretrained('google/flan-t5-large')"

      - name: Run prediction script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/test.py
