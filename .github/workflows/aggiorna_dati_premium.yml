name: Aggiorna Dati PREMIUM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-premium-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install TA-Lib native dependency
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential wget
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib
        ./configure --prefix=/usr
        make
        sudo make install
        cd ..

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance numpy pandas scikit-learn matplotlib tensorflow TA-Lib

    - name: Run PREMIUM prediction script
      run: |
        python predict_PREMIUM.py

    - name: Upload grafico come artefatto
      uses: actions/upload-artifact@v4
      with:
        name: grafico-segnali
        path: grafico_segnali.png
