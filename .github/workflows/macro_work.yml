name: Esegui Analisi Macro

on:
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Clona il repository
        uses: actions/checkout@v3

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Installa le dipendenze
        run: |
          pip install yfinance fredapi pandas numpy

      - name: Esegui lo script
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          sed -i "s/YOUR_FRED_API_KEY/${FRED_API_KEY}/" predict_MACRO.py
          python predict_MACRO.py

      - name: Carica CSV come artifact
        uses: actions/upload-artifact@v2
        with:
          name: impact-scores
          path: impact_scores_all.csv
