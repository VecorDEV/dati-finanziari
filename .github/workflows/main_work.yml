name: Aggiorna dati

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # ogni giorno alle 8:00 UTC

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # (opzionale) solo se serve davvero compilare qualcosa da sorgente
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev

      - name: Upgrade pip & setuptools
        run: |
          python -m pip install --upgrade pip setuptools

      - name: Install Python dependencies
        run: |
          # yfinance bloccato alla 0.1.x compatibile con Python 3.10+
          pip install yfinance==0.1.93 ta pandas
          pip install requests beautifulsoup4 scikit-learn xgboost PyGithub numpy feedparser
          # spaCy con wheel precompilate (evita errori Cython)
          pip install spacy==3.7.2
          python -m spacy download en_core_web_sm

      - name: Run prediction script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/predict_PRO.py

