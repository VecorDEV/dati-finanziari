name: Aggiorna Dati

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  run-indicators:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install yfinance ta pandas

          #Aggiunto di recente
          pip install requests beautifulsoup4 scikit-learn xgboost PyGithub numpy feedparser
          #pip install cython murmurhash  # Installa dipendenze di compilazione
          pip install spacy==3.0.6  # Installa una versione stabile di spaCy
          python -m spacy download en_core_web_sm  # Scarica il modello linguistico per spaCy

      - name: Esegui script
        run: python scripts/indicators.py

      - name: Carica file HTML degli indicatori
        uses: actions/upload-artifact@v4
        with:
          name: indicatori-tecnici
          path: results/indicatori.html

      - name: Configura Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Aggiungi e fai commit dei risultati
        run: |
          git add results/indicatori.html
          git commit -m "Aggiorna indicatori tecnici"
          git push
